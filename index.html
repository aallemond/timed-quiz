<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
  </head>
  <body>
    <main>

      <div  id="start">
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="quiz-title" >
        <header>
          <div class="title">
            Code Quiz!
          </div>

          <div id="questions"></div>
            <p id="question-txt"></p>
            <p> <button id="btn1"></button></p>
            <p> <button id="btn2"></button></p>
            <p> <button id="btn3"></button></p>
            <p> <button id="btn4"></button></p>
            <hr id="lineBreak">
            <p id="correct-answer"></p>
          </div>

          <div class="timer" id="timer">
            <div class="time-left" id="time-left"></div>
            <div class="seconds">Time: 60</div>
          </div>
          <div id="times-up">Time's Up!</div>
        </header>

      </div>


      <div id="summary">
      <div class="scores">
        <h2>You Scored <span id="finalScore"></span></h2>
        <form>
          <p> Please enter your initials: <input id="intitials" type="text">
          <button type="submit" id="submit-initials-btn">Submit</button>
          </p>
        </form>
      </div>

      <div id="high-scores">
        <h2> High Scores! </h2>
        <div id="high-score-list"></div>

        <p>
          <button type="submit" id="go-back-btn">Go Back</button>
          <button type="submit" id="clear-score-btn">Clear High Scores</button>
        </p>
      </div>
      </div>


    </main>
	<script src="assets/js/script.js"></script>
  </body>
</html>
